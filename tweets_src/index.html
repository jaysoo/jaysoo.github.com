<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Live Tweets</title>
  <meta name="author" content="Jack Hsu">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script data-main="js/index" src="js/libs/require/require.js"></script>

</head>
<body>
  <div class="container">
    <header>
      <h1>Backbone.js demo</h1>
    </header>
    <div id="twitter-app">
      <div class="intro">
        <h2>Live tweets</h2>
        <p>Enter terms in the box, and that's it!</p>
      </div>
      <div class="full-search-bar">
        <form id="search-form" class="well clearfix">
          <input name="query" id="query" type="text" placeholder="Unicorns, rainbows, robots..." autocomplete="off">
          <a class="close">&times;</a>
        </form>
      </div>
      <p class="timer alert" style="display:none">
        Refreshing tweets for <strong>"<span name="query"></span>"</strong> in <time></time> seconds
      </p>
      <ul class="tweets clearfix"></ul>
    </div>
  </div>
  <footer class="container">
    <p>
      &copy; 2012 <a href="http://jaysoo.ca/">Jack Hsu</a>
      &mdash;
      Powered by 
      <a href="http://documentcloud.github.com/backbone/">Backbone.js</a>,

      <a href="http://bruth.github.com/synapse/docs/">Synapse</a>
      &mdash; <a href="https://github.com/jaysoo/jaysoo.github.com/tree/master/tweets">source code</a>
    </p>
  </footer>
</body>
</html>

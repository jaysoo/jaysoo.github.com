<body>
  <div class="container">
    <header>
      <h1>Demo</h1>
    </header>
    <div id="twitter-app">
      <div class="intro">
        <h2>Live search for tweets</h2>
        <p>Enter terms in the box, and that's it!</p>
      </div>
      <div class="full-search-bar">
        <form id="search-form" class="well clearfix">
          <input name="query" id="query" type="text" placeholder="Cats, Bieber, Unicorns..." autocomplete="off">

      </div>
    </div>
